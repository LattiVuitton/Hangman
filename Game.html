<!DOCTYPE html>

<html lang="en">
<head>
    <link rel="stylesheet" href="Hangman.css">
    <meta charset="utf-8" />
    <title>Play Hangman</title>
</head>

<body>
    <!-- Link to javascript -->
    <script type="text/javascript" src="js/Hangman.js"></script>
    
    <!--Guessed Letter text-->
    <h2 id="guessedLetters">Guessed Letters</h2>

    <!--Guesses left text-->
    <h2 id="guessesLeft">Guesses Remaining</h2>

    <!-- Game Div -->
    <div class="game">
        
        <!--Secret Word Text-->
        <h2 id="hidden" class="secret">Secret Word</h2>

        <!--Letters table-->
        <table>
            <tbody>
                <tr>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'A')" value="A" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'B')" value="B" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'C')" value="C" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'D')" value="D" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'E')" value="E" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'F')" value="F" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'G')" value="G" /></form></td>
                </tr>
                <tr>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'H')" value="H" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'I')" value="I" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'J')" value="J" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'K')" value="K" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'L')" value="L" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'M')" value="M" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'N')" value="N" /></form></td>
                </tr>
                <tr>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'O')" value="O" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'P')" value="P" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'Q')" value="Q" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'R')" value="R" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'S')" value="S" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'T')" value="T" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'U')" value="U" /></form></td>
                </tr>
                <tr>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'V')" value="V" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'W')" value="W" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'X')" value="X" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'Y')" value="Y" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, 'Z')" value="Z" /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, '.')" value="." /></form></td>
                    <td><form id="Square"><input type="button" class="button" onclick="guessLetter(guessedLetters, ',')" value="," /></form></td>
                </tr>
            </tbody>
        </table>

        <!-- New Game Button -->
        <form>
            <input type="button" class="button start" onclick="newGame()" value="New Game" />
        </form>
    </div>

    <!-- Score text -->
    <h2 id="score" class="score">Score: 0</h2>

    <!-- Link to main menu -->
    <a class="link" href="https://lattivuitton.github.io/Hangman/">Home</a>
</body>
</html>
